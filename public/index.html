<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TathminiAI - Project Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: #6c757d;
        }

        .button.success {
            background: #28a745;
        }

        .projects-list {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
        }

        .projects-list h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .project-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .project-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .project-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .project-item p {
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .project-actions {
            margin-top: 15px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 10px;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
        }

        .status.inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }

        .connection-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .connection-status.testing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .connection-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 TathminiAI Configuration</h1>
            <p>Manage your research projects and automation workflows</p>
        </div>

        <div id="message" class="message"></div>

        <div class="content">
            <div class="form-section">
                <h2>Add New Project</h2>
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectName">Project Name *</label>
                        <input type="text" id="projectName" name="projectName" required placeholder="e.g., Malnutrition Study - Nairobi">
                    </div>

                    <div class="form-group">
                        <label for="odkUrl">ODK Central URL *</label>
                        <input type="url" id="odkUrl" name="odkUrl" required placeholder="https://your-odk-server.com">
                    </div>

                    <div class="form-group">
                        <label for="odkEmail">ODK Email *</label>
                        <input type="email" id="odkEmail" name="odkEmail" required placeholder="your-email@example.com">
                    </div>

                    <div class="form-group">
                        <label for="odkPassword">ODK Password *</label>
                        <input type="password" id="odkPassword" name="odkPassword" required placeholder="Your ODK password">
                    </div>

                    <div class="form-group">
                        <label for="projectId">ODK Project ID *</label>
                        <input type="number" id="projectId" name="projectId" required placeholder="1">
                    </div>

                    <div class="form-group">
                        <label for="formId">ODK Form ID *</label>
                        <input type="text" id="formId" name="formId" required placeholder="e.g., malnutrition_test_v1">
                    </div>

                    <div class="form-group">
                        <label for="airtableBaseId">Airtable Base ID *</label>
                        <input type="text" id="airtableBaseId" name="airtableBaseId" required placeholder="e.g., appXXXXXXXXXXXXXX">
                    </div>

                    <div class="form-group">
                        <label for="description">Project Description</label>
                        <textarea id="description" name="description" placeholder="Brief description of your research project..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="updateFrequency">Update Frequency</label>
                        <select id="updateFrequency" name="updateFrequency">
                            <option value="15">Every 15 minutes</option>
                            <option value="30">Every 30 minutes</option>
                            <option value="60">Every hour</option>
                            <option value="360">Every 6 hours</option>
                            <option value="1440">Daily</option>
                        </select>
                    </div>

                    <div id="connectionStatus" class="connection-status" style="display: none;"></div>

                    <div style="margin-top: 20px;">
                        <button type="button" class="button" onclick="testConnection()">
                            Test ODK Connection
                        </button>
                        <button type="submit" class="button success">
                            Save Project
                        </button>
                    </div>
                </form>
            </div>

            <div class="projects-list">
                <h2>Active Projects</h2>
                <div id="projectsList">
                    <p style="color: #666;">Loading projects...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load projects on page load
        document.addEventListener('DOMContentLoaded', loadProjects);

        // Form submission
        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const project = {
                name: formData.get('projectName'),
                odkConnection: {
                    url: formData.get('odkUrl'),
                    email: formData.get('odkEmail'),
                    password: formData.get('odkPassword'),
                    projectId: parseInt(formData.get('projectId')),
                    formId: formData.get('formId')
                },
                airtableBaseId: formData.get('airtableBaseId'),
                description: formData.get('description'),
                updateFrequency: parseInt(formData.get('updateFrequency')),
                active: true
            };

            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(project)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Project created successfully!', 'success');
                    e.target.reset();
                    loadProjects();
                } else {
                    showMessage(result.error || 'Failed to create project', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        async function testConnection() {
            // Get form values
            const odkUrl = document.getElementById('odkUrl').value.trim();
            const odkEmail = document.getElementById('odkEmail').value.trim();
            const odkPassword = document.getElementById('odkPassword').value.trim();
            const projectId = document.getElementById('projectId').value.trim();
            const formId = document.getElementById('formId').value.trim();

            // Debug log
            console.log('Form values:', { odkUrl, odkEmail, projectId, formId, hasPassword: !!odkPassword });

            // Check if all required fields are filled
            if (!odkUrl || !odkEmail || !odkPassword || !projectId || !formId) {
                showMessage('Please fill in all ODK connection details first', 'error');
                
                // Highlight empty fields
                const fields = ['odkUrl', 'odkEmail', 'odkPassword', 'projectId', 'formId'];
                fields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    if (!field.value.trim()) {
                        field.style.borderColor = '#dc3545';
                        setTimeout(() => {
                            field.style.borderColor = '#e0e0e0';
                        }, 3000);
                    }
                });
                return;
            }

            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.style.display = 'block';
            statusDiv.className = 'connection-status testing';
            statusDiv.innerHTML = 'Testing connection... <span class="loading"></span>';

            try {
                const response = await fetch('/api/test-connection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        url: odkUrl,
                        email: odkEmail,
                        password: odkPassword,
                        projectId: parseInt(projectId),
                        formId: formId
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    statusDiv.className = 'connection-status success';
                    statusDiv.innerHTML = `✅ Connection successful! Found ${result.submissionCount || 0} submissions.`;
                } else {
                    statusDiv.className = 'connection-status error';
                    statusDiv.innerHTML = `❌ Connection failed: ${result.error || 'Unknown error'}`;
                }
            } catch (error) {
                statusDiv.className = 'connection-status error';
                statusDiv.innerHTML = `❌ Connection failed: ${error.message}`;
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const projects = await response.json();

                const projectsList = document.getElementById('projectsList');
                
                if (projects.length === 0) {
                    projectsList.innerHTML = '<p style="color: #666;">No projects yet. Create your first project!</p>';
                } else {
                    projectsList.innerHTML = projects.map(project => `
                        <div class="project-item">
                            <h3>${project.name}</h3>
                            <p><strong>ODK Server:</strong> ${project.odkConnection.url}</p>
                            <p><strong>Form ID:</strong> ${project.odkConnection.formId}</p>
                            <p><strong>Update Frequency:</strong> Every ${project.updateFrequency} minutes</p>
                            <p><strong>Airtable Base:</strong> ${project.airtableBaseId}</p>
                            ${project.description ? `<p><strong>Description:</strong> ${project.description}</p>` : ''}
                            <div class="project-actions">
                                <span class="status ${project.active ? 'active' : 'inactive'}">
                                    ${project.active ? 'Active' : 'Inactive'}
                                </span>
                                <button class="button secondary" onclick="toggleProject('${project.id}', ${!project.active})">
                                    ${project.active ? 'Deactivate' : 'Activate'}
                                </button>
                                <button class="button secondary" onclick="generateWorkflow('${project.id}')">
                                    Generate n8n Workflow
                                </button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                showMessage('Error loading projects: ' + error.message, 'error');
            }
        }

        async function toggleProject(projectId, active) {
            try {
                const response = await fetch(`/api/projects/${projectId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ active })
                });

                if (response.ok) {
                    showMessage(`Project ${active ? 'activated' : 'deactivated'} successfully!`, 'success');
                    loadProjects();
                } else {
                    showMessage('Failed to update project', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        async function generateWorkflow(projectId) {
            try {
                showMessage('Generating n8n workflow...', 'info');
                
                const response = await fetch(`/api/projects/${projectId}/workflow`);
                const workflow = await response.json();

                if (response.ok) {
                    // Download the workflow as a JSON file
                    const blob = new Blob([JSON.stringify(workflow, null, 2)], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `tathmini-workflow-${projectId}.json`;
                    a.click();
                    URL.revokeObjectURL(url);
                    
                    showMessage('Workflow generated! Import this file into n8n.', 'success');
                } else {
                    showMessage('Failed to generate workflow', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
