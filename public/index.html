<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TathminiAI - Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
        }

        .button.secondary {
            background: #6c757d;
        }

        .button.success {
            background: #28a745;
        }

        .button.danger {
            background: #dc3545;
        }

        .project-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .project-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .project-card p {
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .project-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status.active {
            background: #d4edda;
            color: #155724;
        }

        .connection-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        .connection-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ TathminiAI Configuration</h1>
            <p>Manage your research projects and automation workflows</p>
        </div>

        <div class="content">
            <div class="section">
                <h2>‚ûï Add New Project</h2>
                <form id="projectForm">
                    <div class="form-group">
                        <label>Project Name *</label>
                        <input type="text" id="projectName" required placeholder="e.g., Malnutrition Study - Nairobi">
                    </div>

                    <div class="form-group">
                        <label>ODK Central URL *</label>
                        <input type="url" id="odkUrl" required placeholder="https://your-odk-server.com">
                    </div>

                    <div class="form-group">
                        <label>ODK Email *</label>
                        <input type="email" id="odkEmail" required placeholder="your@email.com">
                    </div>

                    <div class="form-group">
                        <label>ODK Password *</label>
                        <input type="password" id="odkPassword" required>
                    </div>

                    <div class="form-group">
                        <label>ODK Project ID *</label>
                        <input type="number" id="projectId" required placeholder="1">
                    </div>

                    <div class="form-group">
                        <label>ODK Form ID *</label>
                        <input type="text" id="formId" required placeholder="e.g., malnutrition_test_v1">
                    </div>

                    <div class="form-group">
                        <label>Airtable Base ID *</label>
                        <input type="text" id="airtableBaseId" required placeholder="appXXXXXXXXXXXXXX">
                    </div>

                    <div class="form-group">
                        <label>Update Frequency</label>
                        <select id="updateFrequency">
                            <option value="15">Every 15 minutes</option>
                            <option value="30">Every 30 minutes</option>
                            <option value="60">Every hour</option>
                            <option value="1440">Daily</option>
                        </select>
                    </div>

                    <div id="connectionStatus"></div>

                    <div style="margin-top: 20px;">
                        <button type="button" class="button" onclick="testConnection()">
                            Test Connection
                        </button>
                        <button type="submit" class="button success">
                            Save Project
                        </button>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>üìã Active Projects</h2>
                <div id="projectsList">
                    <p style="color: #666;">No projects yet. Create your first project!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load projects on page load
        loadProjects();

        // Form submission
        document.getElementById('projectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const project = {
                name: document.getElementById('projectName').value,
                odkConnection: {
                    url: document.getElementById('odkUrl').value,
                    email: document.getElementById('odkEmail').value,
                    password: document.getElementById('odkPassword').value,
                    projectId: parseInt(document.getElementById('projectId').value),
                    formId: document.getElementById('formId').value
                },
                airtableBaseId: document.getElementById('airtableBaseId').value,
                updateFrequency: parseInt(document.getElementById('updateFrequency').value),
                active: true
            };

            try {
                const response = await fetch('/api/projects', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(project)
                });

                if (response.ok) {
                    showMessage('Project created successfully!', 'success');
                    e.target.reset();
                    document.getElementById('connectionStatus').innerHTML = '';
                    loadProjects();
                } else {
                    showMessage('Failed to create project', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        async function testConnection() {
            const odkUrl = document.getElementById('odkUrl').value;
            const odkEmail = document.getElementById('odkEmail').value;
            const odkPassword = document.getElementById('odkPassword').value;
            const projectId = document.getElementById('projectId').value;
            const formId = document.getElementById('formId').value;

            if (!odkUrl || !odkEmail || !odkPassword || !projectId || !formId) {
                showMessage('Please fill in all ODK fields first', 'error');
                return;
            }

            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.innerHTML = '<div class="connection-status">Testing connection...</div>';

            try {
                const response = await fetch('/api/test-connection', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: odkUrl,
                        email: odkEmail,
                        password: odkPassword,
                        projectId: parseInt(projectId),
                        formId: formId
                    })
                });

                const result = await response.json();

                if (result.success) {
                    statusDiv.innerHTML = `<div class="connection-status success">‚úÖ ${result.message}</div>`;
                } else {
                    statusDiv.innerHTML = `<div class="connection-status error">‚ùå ${result.error}</div>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<div class="connection-status error">‚ùå ${error.message}</div>`;
            }
        }

        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const projects = await response.json();

                const container = document.getElementById('projectsList');
                
                if (projects.length === 0) {
                    container.innerHTML = '<p style="color: #666;">No projects yet. Create your first project!</p>';
                } else {
                    container.innerHTML = projects.map(project => `
                        <div class="project-card">
                            <h3>${project.name}</h3>
                            <p><strong>ODK:</strong> ${project.odkConnection.url}</p>
                            <p><strong>Form:</strong> ${project.odkConnection.formId}</p>
                            <p><strong>Sync:</strong> Every ${project.updateFrequency} minutes</p>
                            <p><strong>Airtable:</strong> ${project.airtableBaseId}</p>
                            <div class="project-actions">
                                <span class="status active">Active</span>
                                <button class="button secondary" onclick="generateWorkflow('${project.id}')">
                                    Generate Workflow
                                </button>
                                <button class="button danger" onclick="deleteProject('${project.id}')">
                                    Delete
                                </button>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        async function generateWorkflow(projectId) {
            try {
                const response = await fetch(`/api/projects/${projectId}/workflow`);
                const workflow = await response.json();

                const blob = new Blob([JSON.stringify(workflow, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `tathmini-workflow-${projectId}.json`;
                a.click();
                
                showMessage('Workflow downloaded! Import it into n8n.', 'success');
            } catch (error) {
                showMessage('Error generating workflow', 'error');
            }
        }

        async function deleteProject(projectId) {
            if (!confirm('Delete this project?')) return;

            try {
                const response = await fetch(`/api/projects/${projectId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('Project deleted', 'success');
                    loadProjects();
                }
            } catch (error) {
                showMessage('Error deleting project', 'error');
            }
        }

        function showMessage(text, type) {
            const msg = document.createElement('div');
            msg.className = `message ${type}`;
            msg.textContent = text;
            document.body.appendChild(msg);
            
            setTimeout(() => msg.remove(), 3000);
        }
    </script>
</body>
</html>
