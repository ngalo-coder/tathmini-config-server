<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TathminiAI - Project Configuration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .project-list {
            margin-bottom: 30px;
        }

        .project-card {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }

        .project-card.active {
            border-color: #27ae60;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .project-title {
            font-size: 1.3em;
            font-weight: 600;
        }

        .project-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .status-active {
            background: #27ae60;
            color: white;
        }

        .status-inactive {
            background: #95a5a6;
            color: white;
        }

        .project-details {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .project-card.active .project-details {
            color: rgba(255,255,255,0.9);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .test-connection {
            margin-top: 10px;
        }

        .connection-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
        }

        .connection-success {
            background: #d4edda;
            color: #155724;
        }

        .connection-error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔬 TathminiAI</h1>
            <p>Configure your ODK projects for intelligent research automation</p>
        </div>

        <div class="content">
            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Existing Projects List -->
            <div class="project-list">
                <h2>📋 Active Projects</h2>
                <div id="projectsList">
                    <div style="text-align: center; color: #666; padding: 20px;">
                        <div class="loading"></div>
                        <p style="margin-top: 10px;">Loading projects...</p>
                    </div>
                </div>
            </div>

            <!-- Add/Edit Project Form -->
            <div id="projectForm">
                <h2 id="formTitle">➕ Add New Project</h2>
                
                <form id="configForm">
                    <input type="hidden" id="projectId" value="">
                    
                    <div class="form-group">
                        <label for="projectTitle">Project Title</label>
                        <input type="text" id="projectTitle" placeholder="e.g., Malnutrition Study - Nairobi" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="odkServer">ODK Server URL</label>
                            <input type="url" id="odkServer" placeholder="https://your-odk-server.com" required>
                        </div>
                        <div class="form-group">
                            <label for="odkProjectId">ODK Project ID</label>
                            <input type="text" id="odkProjectId" placeholder="1" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="odkFormId">ODK Form ID</label>
                            <input type="text" id="odkFormId" placeholder="malnutrition_test_v1" required>
                        </div>
                        <div class="form-group">
                            <label for="syncInterval">Sync Interval (minutes)</label>
                            <select id="syncInterval" required>
                                <option value="5">Every 5 minutes</option>
                                <option value="15" selected>Every 15 minutes</option>
                                <option value="30">Every 30 minutes</option>
                                <option value="60">Every hour</option>
                                <option value="1440">Daily</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="odkUsername">ODK Username</label>
                            <input type="text" id="odkUsername" placeholder="your@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="odkPassword">ODK Password</label>
                            <input type="password" id="odkPassword" placeholder="••••••••" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="researchObjectives">Research Objectives</label>
                        <textarea id="researchObjectives" rows="3" 
                                placeholder="1. Assess malnutrition prevalence in children under 5&#10;2. Identify key risk factors&#10;3. Evaluate intervention effectiveness"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="airtableBase">Airtable Base ID</label>
                        <input type="text" id="airtableBase" placeholder="appXXXXXXXXXXXXXX" required>
                    </div>

                    <div class="form-group test-connection">
                        <button type="button" class="btn btn-primary" onclick="testConnection()">
                            🔌 Test ODK Connection
                        </button>
                        <div id="connectionStatus"></div>
                    </div>

                    <div class="actions">
                        <button type="submit" class="btn btn-success">
                            💾 Save Project
                        </button>
                        <button type="button" class="btn btn-primary" onclick="resetForm()">
                            🔄 Reset Form
                        </button>
                        <button type="button" class="btn btn-danger hidden" id="deleteBtn" onclick="deleteProject()">
                            🗑️ Delete Project
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Projects storage
        let projects = [];

        // Load projects on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
        });

        // Load projects from API
        async function loadProjects() {
            try {
                const response = await fetch('/api/projects');
                const result = await response.json();
                
                if (result.success) {
                    projects = result.projects;
                    displayProjects();
                } else {
                    showAlert('Error loading projects: ' + result.error, 'error');
                    displayProjects(); // Show empty state
                }
            } catch (error) {
                console.error('Error loading projects:', error);
                // Show sample project for demo
                projects = [{
                    id: 1,
                    title: "Malnutrition Study - Nairobi",
                    odkServer: "https://llewellynouya.shop",
                    odkProjectId: "1",
                    odkFormId: "malnutrition_test_v1",
                    syncInterval: 15,
                    status: "active",
                    lastSync: "2025-07-10T20:28:20.172Z",
                    totalSubmissions: 3,
                    qualityScore: "100.0%"
                }];
                displayProjects();
            }
        }

        // Display projects in the list
        function displayProjects() {
            const container = document.getElementById('projectsList');
            
            if (projects.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No projects configured yet. Add your first project below!</p>';
                return;
            }

            container.innerHTML = projects.map(project => `
                <div class="project-card ${project.status === 'active' ? 'active' : ''}" onclick="editProject(${project.id})">
                    <div class="project-header">
                        <div class="project-title">${project.title}</div>
                        <div class="project-status status-${project.status}">
                            ${project.status.toUpperCase()}
                        </div>
                    </div>
                    <div class="project-details">
                        <strong>ODK:</strong> ${project.odkServer}/projects/${project.odkProjectId}/forms/${project.odkFormId}<br>
                        <strong>Sync:</strong> Every ${project.syncInterval} minutes | 
                        <strong>Submissions:</strong> ${project.totalSubmissions || 0} | 
                        <strong>Quality:</strong> ${project.qualityScore || '0%'}<br>
                        <strong>Last Sync:</strong> ${project.lastSync ? new Date(project.lastSync).toLocaleString() : 'Never'}
                    </div>
                </div>
            `).join('');
        }

        // Edit project
        function editProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            // Populate form
            document.getElementById('projectId').value = project.id;
            document.getElementById('projectTitle').value = project.title;
            document.getElementById('odkServer').value = project.odkServer;
            document.getElementById('odkProjectId').value = project.odkProjectId;
            document.getElementById('odkFormId').value = project.odkFormId;
            document.getElementById('syncInterval').value = project.syncInterval;
            document.getElementById('odkUsername').value = project.odkUsername || '';
            document.getElementById('odkPassword').value = ''; // Don't prefill password
            document.getElementById('researchObjectives').value = project.researchObjectives || '';
            document.getElementById('airtableBase').value = project.airtableBase || '';

            // Update form title and show delete button
            document.getElementById('formTitle').textContent = '✏️ Edit Project';
            document.getElementById('deleteBtn').classList.remove('hidden');

            // Scroll to form
            document.getElementById('projectForm').scrollIntoView({ behavior: 'smooth' });
        }

        // Reset form
        function resetForm() {
            document.getElementById('configForm').reset();
            document.getElementById('projectId').value = '';
            document.getElementById('formTitle').textContent = '➕ Add New Project';
            document.getElementById('deleteBtn').classList.add('hidden');
            document.getElementById('connectionStatus').innerHTML = '';
        }

        // Show alert message
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Test ODK connection
        async function testConnection() {
            const odkServer = document.getElementById('odkServer').value;
            const odkProjectId = document.getElementById('odkProjectId').value;
            const odkUsername = document.getElementById('odkUsername').value;
            const odkPassword = document.getElementById('odkPassword').value;

            if (!odkServer || !odkProjectId || !odkUsername || !odkPassword) {
                showAlert('Please fill in all ODK connection details first', 'error');
                return;
            }

            const statusDiv = document.getElementById('connectionStatus');
            statusDiv.innerHTML = '<div class="connection-status">🔄 Testing connection...</div>';

            try {
                const response = await fetch('/api/test-odk-connection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        odkServer,
                        odkProjectId,
                        odkUsername,
                        odkPassword
                    })
                });

                const result = await response.json();

                if (result.success) {
                    statusDiv.innerHTML = `
                        <div class="connection-status connection-success">
                            ✅ Connection successful! Found ${result.formsCount || 0} forms.
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="connection-status connection-error">
                            ❌ Connection failed: ${result.error}
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="connection-status connection-error">
                        ❌ Connection test failed: ${error.message}
                    </div>
                `;
            }
        }

        // Save project
        async function saveProject(projectData) {
            try {
                const isUpdate = !!projectData.id;
                const url = isUpdate ? `/api/projects/${projectData.id}` : '/api/projects';
                const method = isUpdate ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(projectData)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(`Project ${isUpdate ? 'updated' : 'created'} successfully! n8n workflow will be updated.`, 'success');
                    await loadProjects(); // Reload projects
                    resetForm();
                } else {
                    showAlert(`Error saving project: ${result.error}`, 'error');
                }
            } catch (error) {
                showAlert(`Error saving project: ${error.message}`, 'error');
            }
        }

        // Delete project
        async function deleteProject() {
            const projectId = document.getElementById('projectId').value;
            if (!projectId) return;

            if (!confirm('Are you sure you want to delete this project? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/projects/${projectId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('Project deleted successfully!', 'success');
                    await loadProjects(); // Reload projects
                    resetForm();
                } else {
                    showAlert(`Error deleting project: ${result.error}`, 'error');
                }
            } catch (error) {
                showAlert(`Error deleting project: ${error.message}`, 'error');
            }
        }

        // Form submission
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const projectData = {
                title: document.getElementById('projectTitle').value,
                odkServer: document.getElementById('odkServer').value,
                odkProjectId: document.getElementById('odkProjectId').value,
                odkFormId: document.getElementById('odkFormId').value,
                syncInterval: parseInt(document.getElementById('syncInterval').value),
                odkUsername: document.getElementById('odkUsername').value,
                odkPassword: document.getElementById('odkPassword').value,
                researchObjectives: document.getElementById('researchObjectives').value,
                airtableBase: document.getElementById('airtableBase').value
            };

            const projectId = document.getElementById('projectId').value;
            if (projectId) {
                projectData.id = parseInt(projectId);
            }

            saveProject(projectData);
        });
    </script>
</body>
</html>
